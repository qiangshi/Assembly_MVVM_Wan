about-us-1=致智慧的您:
about-us-2=AnyInfo，一个完全由人工智能（AI）构建的企业及产业信息整合分析平台，由北京安易信科技有限公司为你定制。AnyInfo覆盖权威机构公开信息和各产业媒体源发报道等大数据来源，基于此生成有产业纵深、有宏观背景的企业全息画像，为查询企业信息、了解产业背景提供了权威、高效而又可靠的平台。从基本数据的感知、评估、筛选，到信息的结构化加工、类别间关联、深层分析，再到为不同使用场景的定制消息推送、潜在风险预警以及额外因素推荐，AI渗透于AnyInfo运作中每一个末端的字符。更智能、更全能，即AnyInfo。
about-us-3=智能数据，所以完美掌控
about-us-4=工商、法院、税务、食药监、质检、商标、股东、法人、电话、地址、资讯……AnyInfo通过AI技术无死角感知实时消息，在充分理解文本内容后，汇集有价值的信息形成新的“商业线索”，并且精准跟踪其发展变化，从而做到以全景、实时的方式跟进市场、企业动态。AnyInfo，让数据因AI成了智慧的商业线索，实时为你送达。
about-us-5=智能工作，所以英明决策
about-us-6=完全超越以往基于模型的用户识别方式，AnyInfo运用深度学习、人机交互、神经网络等核心技术，更深层次挖掘用户需求，模拟使用场景，进一步从资深专家的视角主动发现关联内容，实时补充实际工作所需的信息、数据和线索。这源于AI inside，它不只懂你，将更加懂你。
about-us-7=智能思考，所以领驭未来
about-us-8=迭代、升级、演变、进化，正是AnyInfo的AI进阶逻辑，它将重新定义人类理解数据的方式。随着数据信息积累和交互次数增加，AI能够关联内容和实体，同时增进对数据、对研究对象和对使用者的理解。展现在使用者面前的，将不再是铺天盖地却毫不关联的文字，而是经过AI聚合、关联和提炼后得到的知识的精华。知识如广袤天空上点点星光， AnyInfo将它们汇成银河。
about-us-9=因智能，而全能 ！
privacy-1=欢迎访问AnyInfo！我们以本隐私条款声明对访问者隐私保护的许诺。以下文字公开我站（www.anyinfo.com）对信息收集和使用的情况。本站的隐私声明正在不断改进中，随着我站服务范围的扩大，我们会随时更新我们的隐私声明。我们欢迎您随时回来查看本声明。service@anytrust.cn反馈您的意见。
privacy-2=在同意AnyInfo服务协议（“协议”）之时，您已经同意我们按照本隐私声明来使用和披露您的个人信息。本隐私声明的全部条款属于该协议的一部份。
privacy-3=用户名和密码
privacy-4=当您打算注册成会员后，我们要求您提供一个手机号码（或邮箱地址）、密码和真实姓名。您只能通过您的密码来使用您的帐号。如果您泄漏了密码，您可能丢失了您的个人识别信息，并且可能出现对您不利的后果。因此，无论任何原因危及您的密码安全，您应该立即通过service@anytrust.cn和我们取得联系。
privacy-5=注册信息
privacy-6=当您在注册为会员时，我们要求您填写一张注册表。注册表要求提供您的真实姓名，工作单位，公司地址，所在省份和城市，电话号码和电子邮件地址。您还有权选择来填写附加信息。这些信息可能包括您公司所在的网址、您的部门、您的职务、传真号码、手机，您的公司的所属行业，电话号码，单位性质，员工人数。我们通过注册信息来获得会员的统计资料。我们将会用这些统计数据来给我们的会员分类，例如地区、行业和单位性质等，以便有针对性地向我们的会员提供新的服务和机会。我们会通过您的邮件地址来通知您这些新的服务和机会。
privacy-7=信息自动收集
privacy-8=AnyInfo有可能自动接收并记录您的浏览器和计算机上的信息，其中包括您的IP地址、cookie中的信息、软硬件特征信息、以及您需求的网页记录等。
privacy-9=Cookie的使用
privacy-10=cookies是少量的数据，在您未拒绝接受cookies的情况下，cookies将被发送到您的浏览器，并储存在您的计算机硬盘。我们使用cookies储存您访问我们网站的相关数据，在您访问或再次访问我们的网站时,我们能识别您的身份，并通过分析数据为您提供更好更多的服务。
privacy-11=您有权选择接受或拒绝接受cookies。您可以通过修改浏览器的设置以拒绝接受cookies，但是我们需要提醒您，因为您拒绝接受cookies，您可能无法使用依赖于cookies的我们网站的部分功能。
privacy-12=信息的披露和使用
privacy-13=anyinfo网不对外公开或向第三方提供单个用户的注册资料，除非：
privacy-14=（1）事先获得用户的明确授权；
privacy-15=（2）只有透露用户的个人资料，才能提供用户所要求的产品和服务；
privacy-16=（3）根据有关的法律法规要求；
privacy-17=（4）按照相关政府主管部门的要求；
privacy-18=（5）为维护anyinfo网的合法权益。
privacy-19=AnyInfo可能会与第三方合作向用户提供相关的网络服务，在此情况下，如该第三方同意承担与AnyInfo同等的保护用户隐私的责任，则AnyInfo有权将用户的注册资料等信息提供给该第三方。
privacy-20=在不透露单个用户隐私资料的前提下，AnyInfo有权对整个用户数据库进行分析并对用户数据库进行商业上的利用。
privacy-21=信息的存储和交换
privacy-22=所收集的用户信息和资料将保存在安易信公司的服务器上。
privacy-23=外部链接
privacy-24=本站含有到其他网站的链接。anyinfo网对那些网站的隐私保护措施不负任何责任。我们可能在任何需要的时候增加商业伙伴或共用品牌的网站。
privacy-25=安全
privacy-26=我们网站有相应的安全措施来确保我们掌握的信息不丢失，不被滥用和变造。这些安全措施包括向其它服务器备份数据和对用户密码加密。AnyInfo团队和所属公司将会尽可能地提供安全措施，但不对绝对信息安全作出承诺，出现信息安全事件网站会第一时间通知您并给出安全建议，但不承担事件责任。
privacy-27=修改您的资料
privacy-28=您可以在以下万维网地址http://www.anyinfo.com/user/account我的帐户中修改或者更新您的个人信息和密码（在成功登录之后）。
privacy-29=如果您对本隐私声明或安易信的隐私保护措施以及您在使用中的问题有任何意见和建议请和我们联系：service@anytrust.cn。
