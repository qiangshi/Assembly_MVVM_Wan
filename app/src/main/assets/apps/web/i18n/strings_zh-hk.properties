service-56=6.1 用戶專屬權利
service-57=AnyInfo尊重他人知識產權和合法權益（包括但不限於名譽權、商譽權、肖像權），呼籲用戶也要同樣尊重知識產權和他人合法權益。用戶不得上傳任何侵犯AnyInfo或任意第三方合法權利的內容，否則一切後果由用戶自行承擔。
service-58=若您認為您的知識產權或其他合法權益被侵犯，請按照以下說明向AnyInfo提供資料
service-59=請注意：如果權利通知的陳述失實，權利通知提交者將承擔對由此造成的全部法律責任（包括但不限於賠償金及律師費、訴訟費）。如果上述個人或單位不確定網絡上可獲取的資料是否侵犯了其知識產權和其他合法權益，AnyInfo建議該個人或單位首先諮詢專業人士。
service-60=為了AnyInfo有效處理上述個人或單位的權利通知，請使用以下格式（包括各條款的序號）：
service-61=1. 權利人對涉嫌侵權內容擁有知識產權或其他合法權益和/或依法可以行使知識產權或其他合法權益的權屬證明；
service-62=2. 請充分、明確地描述被侵犯了知識產權或其他合法權益的情況並請提供涉嫌侵權的第三方網址（如果有）。
service-63=3. 請指明涉嫌侵權網頁的哪些內容侵犯了第2項中列明的權利。
service-64=4. 請提供權利人具體的聯絡信息，包括姓名、身份證或護照複印件（對自然人）、單位登記證明復印件（對單位）、通信地址、電話號碼、傳真和電子郵件。
service-65=5. 請提供涉嫌侵權內容在信息網絡上的位置（如指明您舉報的含有侵權內容的出處，即：指網頁地址或網頁內的位置）以便我們與您舉報的含有侵權內容的網頁的所有權人/管理人聯繫。
service-66=6. 請在權利通知中加入如下關於通知內容真實性的聲明：“我保證，本通知中所述信息是充分、真實、準確的，如果本權利通知內容不完全屬實，本人將承擔由此產生的一切法律責任。”
service-67=7. 請您簽署該文件，如果您是依法成立的機構或組織，請您加蓋公章。
