about-us-1=致智慧的您:
about-us-2=AnyInfo，一個完全由人工智慧（AI）構建的企業及產業信息整合分析平台，由北京安易信科技有限公司為你定製。AnyInfo覆蓋權威機構公開信息和各產業媒體源發報道等大數據來源，基於此生成有產業縱深、有宏觀背景的企業全息畫像，為查詢企業信息、了解產業背景提供了權威、高效而又可靠的平台。從基本數據的感知、評估、篩選，到信息的結構化加工、類別間關聯、深層分析，再到為不同使用場景的定製消息推送、潛在風險預警以及額外因素推薦，AI滲透於AnyInfo運作中每一個末端的字元。更智能、更全能，即AnyInfo。
about-us-3=智能數據，所以完美掌控
about-us-4=工商、法院、稅務、食葯監、質檢、商標、股東、法人、電話、地址、資訊……AnyInfo通過AI技術無死角感知實時消息，在充分理解文本內容後，彙集有價值的信息形成新的「商業線索」，並且精準跟蹤其發展變化，從而做到以全景、實時的方式跟進市場、企業動態。AnyInfo，讓數據因AI成了智慧的商業線索，實時為你送達。
about-us-5=智能工作，所以英明决策
about-us-6=完全超越以往基於模型的用戶識別方式，AnyInfo運用深度學習、人機交互、神經網路等核心技術，更深層次挖掘用戶需求，模擬使用場景，進一步從資深專家的視角主動發現關聯內容，實時補充實際工作所需的信息、數據和線索。這源於AI inside，它不只懂你，將更加懂你。
about-us-7=智能思考，所以領馭未來
about-us-8=迭代、升級、演變、進化，正是AnyInfo的AI進階邏輯，它將重新定義人類理解數據的方式。隨著數據信息積累和交互次數增加，AI能夠關聯內容和實體，同時增進對數據、對研究對象和對使用者的理解。展現在使用者面前的，將不再是鋪天蓋地卻毫不關聯的文字，而是經過AI聚合、關聯和提煉後得到的知識的精華。知識如廣袤天空上點點星光， AnyInfo將它們匯成銀河。
about-us-9=因智能，而全能 ！
privacy-1=歡迎訪問AnyInfo！我們以本隱私條款聲明對訪問者隱私保護的許諾。以下文字公開我站（www.anyinfo.com）對信息收集和使用的情況。本站的隱私聲明正在不斷改進中，隨著我站服務範圍的擴大，我們會隨時更新我們的隱私聲明。我們歡迎您隨時回來查看本聲明。service@anytrust.cn反饋您的意見。
privacy-2=在同意AnyInfo服務協議（「協議」）之時，您已經同意我們按照本隱私聲明來使用和披露您的個人信息。本隱私聲明的全部條款屬於該協議的一部份。
privacy-3=用戶名和密碼
privacy-4=當您打算註冊成會員後，我們要求您提供一個手機號碼（或郵箱地址）、密碼和真實姓名。您只能通過您的密碼來使用您的帳號。如果您泄漏了密碼，您可能丟失了您的個人識別信息，並且可能出現對您不利的後果。因此，無論任何原因危及您的密碼安全，您應該立即通過service@anytrust.cn和我們取得聯繫。
privacy-5=註冊信息
privacy-6=當您在註冊為會員時，我們要求您填寫一張註冊表。註冊表要求提供您的真實姓名，工作單位，公司地址，所在省份和城市，電話號碼和電子郵件地址。您還有權選擇來填寫附加信息。這些信息可能包括您公司所在的網址、您的部門、您的職務、傳真號碼、手機，您的公司的所屬行業，電話號碼，單位性質，員工人數。我們通過註冊信息來獲得會員的統計資料。我們將會用這些統計數據來給我們的會員分類，例如地區、行業和單位性質等，以便有針對性地向我們的會員提供新的服務和機會。我們會通過您的郵件地址來通知您這些新的服務和機會。
privacy-7=信息自動收集
privacy-8=AnyInfo有可能自動接收並記錄您的瀏覽器和計算機上的信息，其中包括您的IP地址、cookie中的信息、軟硬體特徵信息、以及您需求的網頁記錄等。
privacy-9=Cookie的使用
privacy-10=cookies是少量的數據，在您未拒絕接受cookies的情況下，cookies將被發送到您的瀏覽器，並儲存在您的計算機硬碟。我們使用cookies儲存您訪問我們網站的相關數據，在您訪問或再次訪問我們的網站時,我們能識別您的身份，並通過分析數據為您提供更好更多的服務。
privacy-11=您有權選擇接受或拒絕接受cookies。您可以通過修改瀏覽器的設置以拒絕接受cookies，但是我們需要提醒您，因為您拒絕接受cookies，您可能無法使用依賴於cookies的我們網站的部分功能。
privacy-12=信息的披露和使用
privacy-13=anyinfo網不對外公開或向第三方提供單個用戶的註冊資料，除非：
privacy-14=（1）事先獲得用戶的明確授權；
privacy-15=（2）只有透露用戶的個人資料，才能提供用戶所要求的產品和服務；
privacy-16=（3）根據有關的法律法規要求；
privacy-17=（4）按照相關政府主管部門的要求；
privacy-18=（5）為維護anyinfo網的合法權益。
privacy-19=AnyInfo可能會與第三方合作向用戶提供相關的網路服務，在此情況下，如該第三方同意承擔與AnyInfo同等的保護用戶隱私的責任，則AnyInfo有權將用戶的註冊資料等信息提供給該第三方。
privacy-20=在不透露單個用戶隱私資料的前提下，AnyInfo有權對整個用戶資料庫進行分析並對用戶資料庫進行商業上的利用。
privacy-21=信息的存儲和交換
privacy-22=所收集的用戶信息和資料將保存在安易信公司的伺服器上。
privacy-23=外部鏈接
privacy-24=本站含有到其他網站的鏈接。anyinfo網對那些網站的隱私保護措施不負任何責任。我們可能在任何需要的時候增加商業夥伴或共用品牌的網站。
privacy-25=安全
privacy-26=我們網站有相應的安全措施來確保我們掌握的信息不丟失，不被濫用和變造。這些安全措施包括向其它伺服器備份數據和對用戶密碼加密。AnyInfo團隊和所屬公司將會儘可能地提供安全措施，但不對絕對信息安全作出承諾，出現信息安全事件網站會第一時間通知您並給出安全建議，但不承擔事件責任。
privacy-27=修改您的資料
privacy-28=您可以在以下萬維網地址http://www.anyinfo.com/user/account我的帳戶中修改或者更新您的個人信息和密碼（在成功登錄之後）。
privacy-29=如果您對本隱私聲明或安易信的隱私保護措施以及您在使用中的問題有任何意見和建議請和我們聯繫：service@anytrust.cn。
