service-45=AnyInfo需要定期或不定期地對提供網絡服務的平台或相關的設備進行檢修或者維護，如因此類情況而造成網絡服務在合理時間內的中斷，AnyInfo無需為此承擔任何責任。 AnyInfo保留不經事先通知為維修保養、升級或其它目的暫停本服務任何部分的權利。
service-46=用戶明確同意其使用AnyInfo網絡服務所存在的風險將完全由其自己承擔。用戶理解並接受下載或通過AnyInfo服務取得的任何信息資料取決於用戶自己，並由其承擔系統受損、資料丟失以及其它任何風險。
