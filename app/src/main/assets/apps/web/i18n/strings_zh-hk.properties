service-51=用戶同意AnyInfo基於其自行之考慮，因任何理由，包含但不限於長時間未使用，或AnyInfo認為用戶已經違反本協議的文字及精神，終止用戶的密碼、帳號或服務之使用（或服務之任何部分），並將用戶在本服務內任何內容加以移除並刪除。用戶同意依本協議任何規定提供之服務，AnyInfo無需進行事先通知即可中斷或終止，用戶承認並同意，AnyInfo可立即關閉或刪除用戶的帳號及帳號中所有相關信息及文件，及/或禁止繼續使用前述文件或服務。此外，用戶同意若本服務之使用被中斷或終止或用戶的帳號及相關信息和文件被關閉或刪除，AnyInfo對用戶或任何第三人均不承擔任何責任。
